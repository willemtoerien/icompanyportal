<lib-breadcrumb [items]="['Companies']"></lib-breadcrumb>
<lib-collection libTitle="Companies" [searchable]="true" [context]="context" [itemTemplate]="itemTemplate"
  (loadMore)="loadItems()">
  <ng-template #itemTemplate let-item="item">
    <div class="card">
      <div class="card-body">
        <lib-card-menu>
          <button class="dropdown-item" (click)="toggleFavorite(item.companyId)">Toggle Favorite</button>
        </lib-card-menu>
        <div class="d-md-flex text-center text-md-left">
          <img [libCompanyLogo]="item" class="img-thumbnail mb-3 mr-3 mb-md-0 avatar-92 rounded-circle">
          <div class="mr-auto align-self-center">
            <h4 class="card-title"><a [routerLink]="[item.companyId]">{{ item.name }}</a></h4>
            <p class="card-subtitle text-info mb-2">@{{ item.uniqueName }}</p>
            <p *ngIf="item.subscription" class="card-text badge mb-0" [ngClass]="'badge-' + getContext(item)">
              {{ item.subscription.type | planTypeName }} {{ item.subscription.status | subscriptionStatusName }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</lib-collection>
