<lib-form [formGroup]="form" (submitted)="onSubmit()">
  <lib-image-input *ngIf="company" name="logo" label="Logo" [src]="hasSrc ? (src | trustResource) : defaultSrc"
    (imageChanged)="onImageChanged($event)" [canRemove]="hasSrc" (deleted)="onDeleteLogo()"></lib-image-input>
  <hr *ngIf="company">
  <lib-text-box name="name" label="Name"></lib-text-box>
  <lib-text-box name="uniqueName" label="Unique Name"></lib-text-box>
  <hr>
  <lib-submit-button>Save</lib-submit-button>
</lib-form>
