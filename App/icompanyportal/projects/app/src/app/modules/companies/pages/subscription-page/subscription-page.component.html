<lib-breadcrumb [items]="['Companies|../../../', company.name + '|../../', 'Settings|../', 'Subscription']">
</lib-breadcrumb>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      Current Subscription
    </h4>
    <hr>
    <div *ngIf="!company.subscription">
      <p class="card-text">You do not have a subscription yet.</p>
      <a routerLink="subscribe" class="btn btn-success card-link">Subscribe</a>
    </div>
    <div *ngIf="company.subscription">
      <p class="card-text text-info">{{ company.subscription.type | planTypeName }}</p>
      <a href="#" class="btn btn-success card-link">Change</a>
      <a href="#" class="btn btn-danger card-link">Cancel</a>
    </div>
  </div>
</div>
