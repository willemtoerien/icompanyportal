<div *ngIf="isShowing" class="d-flex justify-content-center m-3 mt-sm-6">
  <div>
    <div class="central-card text-center">
      <div class="card-body">
        <h4 class="card-title">Loading Application</h4>
        <p class="card-subtitle">Please wait while the application is loading...</p>
        <div class="text-center mt-3">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5 mb-3 mt-md-6 text-center">
      <a class="h4" routerLink="/"><img width="96" height="96" src="/assets/wt-programs-logo.png"><br><span
          libApplicationTitle></span></a>
    </div>
  </div>
</div>
