<div class="modal fade" [id]="identity" tabindex="-1" role="dialog" [attr.aria-labelledby]="identity + '-title'"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [id]="identity + '-title'">
          {{ modalTitle }}
        </h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div *ngIf="!customFooter" class="modal-footer">
        <button type="button" class="btn" [ngClass]="'btn-' + colorContext"
          (click)="onSubmit()">{{ submitText }}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ closeText }}</button>
      </div>
      <div *ngIf="customFooter" class="modal-footer">
        <ng-container *ngTemplateOutlet="customFooter"></ng-container>
      </div>
    </div>
  </div>
</div>
