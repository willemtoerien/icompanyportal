<app-collection appTitle="Notifications" [context]="context" [itemTemplate]="itemTemplate" (loadMore)="loadItems()">
  <ng-template #itemTemplate let-item="item">
    <div class="card">
      <h4 class="card-title">{{ item.subject }}</h4>
      <p class="card-text">{{ item.message }}
    </div>
  </ng-template>
</app-collection>
